<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Đội ngũ bác sĩ - Bệnh viện Đa khoa Quốc tế Nam Sài Gòn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }
    </style>
    <style>
        /* Timbacsi styles from timbacsi.html */
        .doctors { 
            padding: 60px 0; 
        }

        .section-title { 
            font-size: 32px; 
            margin-bottom: 40px; 
            text-align: center; 
        }

        .doctor-cards { 
            display: flex; 
            gap: 20px; 
            margin-top: 30px; 
        }

        .doctor-cards .doctor-card { 
            flex: 1 0 calc(25% - 15px); 
        }

        .doctor-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .img-wrap { 
            position: relative; 
            width: 100%; 
            height: 200px; 
            overflow: hidden; 
        }

        .doctor-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }

        .doctor-info { 
            padding: 15px; 
        }

        .doctor-info h3 { 
            font-size: 16px; 
            margin-bottom: 5px; 
        }

        .doctor-info p { 
            font-size: 12px; 
            color: #666; 
        }

        .overlay { 
            position: absolute; 
            left: 0; 
            right: 0; 
            bottom: 12px; 
            height: 0; 
            display: flex; 
            align-items: flex-end; 
            justify-content: center; 
            pointer-events: none; 
        }

        /* Specific for Tìm hiểu thêm in doctors (keep original hover) */
        .doctor-card .learn-btn {
            pointer-events: auto;
            transform: translateY(calc(120% + 10px));
            transition: transform 320ms cubic-bezier(.2,.8,.2,1);
            margin: 0;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(53,122,189,0.25);
            margin-top: 10px;
        }

        .doctor-card:hover .learn-btn { 
            background: #f4c430;
            transform: translateY(0%); 
        }

        .exit-left { 
            transform: translateX(-120%); 
            opacity: 0; 
            transition: transform 420ms ease, opacity 420ms ease; 
        }

        .enter-right { 
            transform: translateX(120%); 
            opacity: 0; 
        }

        .enter-right.entering { 
            transition: transform 420ms ease, opacity 420ms ease; 
            transform: translateX(0); 
            opacity: 1; 
        }

        /* Responsive for doctors */
        @media (max-width: 768px) {
            .doctor-cards { 
                flex-direction: column; 
            }

            .section-title { 
                font-size: 24px; 
            }
        }

        /* Learn btn general (shared with grid) */
        .learn-btn:not(.detail-btn) {
            display: inline-block;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(53,122,189,0.18);
            margin-top: 10px;
        }

        .learn-btn:not(.detail-btn):hover { 
            background: #f4c430;
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>

    <script>
        // rotateDoctor(newDoc) - animate first card out to the left and add newDoc HTML to the right
        function rotateDoctor(newDocHtml) {
            const container = document.querySelector('.doctor-cards');
            if (!container) return;
            const first = container.querySelector('.doctor-card');
            if (!first) return;

            // animate first out
            first.classList.add('exit-left');
            first.addEventListener('transitionend', function onEnd(e) {
                if (e.propertyName === 'transform') {
                    first.removeEventListener('transitionend', onEnd);
                    first.remove();

                    // create a new element from HTML string and append
                    const wrapper = document.createElement('div');
                    wrapper.innerHTML = newDocHtml.trim();
                    const newCard = wrapper.firstElementChild;
                    if (newCard) {
                        newCard.classList.add('enter-right');
                        container.appendChild(newCard);
                        // force reflow then trigger entering transition
                        requestAnimationFrame(() => {
                            newCard.classList.add('entering');
                            setTimeout(() => newCard.classList.remove('enter-right', 'entering'), 600);
                        });
                    }
                }
            });
        }
